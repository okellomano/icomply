{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Logout{% endblock title %}

{% block main_page %}
    <div class="row justify-content-center mt-4">
        <div class="shadow col-sm-6 col-lg-4 justify-content-center m-4">
             <a href="{% url 'home' %}"><img class="rounded mx-auto d-block rounded-circle" src="{% static 'images/logo.png' %}" height="140" width="200"></a><hr>
            <h5 class="text-secondary">Logout</h5>
            <p>Are you sure you want to log out?</p>
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="mb-4 btn btn-secondary mb-6" type="submit">Log Out</button>
            </form>
        </div>
    </div>
{% endblock main_page %}
