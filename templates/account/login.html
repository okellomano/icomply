{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}login{% endblock title %}
{% block main_page %}
<div class="pt-4">
    <div class="row justify-content-center mt-4">
      <div class="col-sm-6 col-lg-4">
         <a href="{% url 'checklist:home' %}"><img class="rounded mx-auto d-block" src="{% static 'images/logo.png' %}" height="80" width="120" alt="Logo"></a>
        <div class="card">
            <h5 class="card-title pt-2 text-center text-primary"><strong>Login</strong></h5>
          <div class="card-body">
            <form class="pt-6" method="post">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn btn-primary btn-block mt-4" type="submit">Login</button>
            </form>
            <div class="text-center text-muted mt-2">
                 I don't have an account; <a href="{% url 'account_signup' %}">Sign Up</a>
             </div>
            <div class="text-center py-2">
                <small>
                    <a href="{% url 'account_reset_password' %}" class="text-muted">Forgot password</a>
                </small>
            </div>
          </div>
       </div>
    </div>
    </div>
</div>
{% endblock main_page %}
