{% extends '_base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}uploads{% endblock title %}

{% block main_page %}
    <div class="container mt-4">
        <div class="pt-4 border-bottom border-primary">
            <h4 class="text-primary">Upload supportive policies documents</h4>
        </div>
        <div class="container pt-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="mt-4 btn btn-primary" type="submit" value="submit">
            </form>
        </div>
    </div>
{% endblock main_page %}
